<body>

<div class="w3-container w3-margin-top w3-light-grey">
    <h2 class="w3-center">Formulaire de contact</h2>

    <form action="/submit_form" method="post">
        <div class="w3-section w3-row">
            <div class="w3-col" style="width:33.33%">
                <label class="w3-label w3-text-blue"><b>Nom</b></label>
                <input class="w3-input w3-border" type="text" name="name" required>

                <label class="w3-label w3-text-blue"><b>Adresse e-mail</b></label>
                <input class="w3-input w3-border" type="text" name="email" required>

                <label class="w3-label w3-text-blue"><b>Nom de la marque/du créateur</b></label>
                <input class="w3-input w3-border" type="text" name="brand" required>

                <label class="w3-label w3-text-blue"><b>Site web (si applicable)</b></label>
                <input class="w3-input w3-border" type="url" name="website">
            </div>

            <div class="w3-col" style="width:33.33%">
                <label class="w3-label w3-text-blue"><b>Prénom</b></label>
                <input class="w3-input w3-border" type="text" name="firstName" required>

                <label class="w3-label w3-text-blue"><b>Numéro de téléphone</b></label>
                <input class="w3-input w3-border" type="number" name="number" required>

                <label class="w3-label w3-text-blue"><b>Réseaux sociaux</b></label>
                <input class="w3-input w3-border" type="text" name="socialMedia" required>

                <label class="w3-label w3-text-blue"><b>Budget estimé pour le défilé virtuel</b></label>
                <input class="w3-input w3-border" type="number" name="budget" required>
            </div>

            <div class="w3-col" style="width:33.33%">
                <label class="w3-label w3-text-blue"><b>Nom de famille</b></label>
                <input class="w3-input w3-border" type="text" name="givenName" required>

                <label class="w3-label w3-text-blue"><b>Adresse</b></label>
                <input class="w3-input w3-border" type="text" name="address" required>

                <label class="w3-label w3-text-blue"><b>Nombre approximatif de tenues à présenter</b></label>
                <input class="w3-input w3-border" type="number" name="outfitCount" required>
            </div>
        </div>

        <label class="w3-label w3-text-blue"><b>Description de la collection</b></label>
        <textarea class="w3-input w3-border" name="collectionDescription" required></textarea>

        <label class="w3-label w3-text-blue"><b>Date(s) souhaitée(s) pour le défilé</b></label>
        <input class="w3-input w3-border" type="date" name="desiredDates" required>

        <label class="w3-label w3-text-blue"><b>Thème ou concept du défilé</b></label>
        <textarea class="w3-input w3-border" name="concept" required></textarea>

        <label class="w3-label w3-text-blue"><b>Exigences techniques</b></label>
        <textarea class="w3-input w3-border" name="technicalRequirements"></textarea>

        <label class="w3-label w3-text-blue"><b>Autres informations</b></label>
        <textarea class="w3-input w3-border" name="additionalInformation"></textarea>

        <label class="w3-label w3-text-blue"><b>J'accepte que mes informations soient utilisées pour le traitement de ma demande.</b></label>
        <input class="w3-check" type="checkbox" name="consent" required>

        <button class="w3-button w3-blue w3-section" type="submit">Envoyer</button>
    </form>
</div>
